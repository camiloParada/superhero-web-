<div class="sh--login-container">
  <div class="sh--login-wrapper">
    <form [formGroup]="loginForm">

      <div class="sh--login-box">
        <h1>BattleVerse</h1>
        <input type="text" formControlName="email" placeholder="john.doe@mail.test">
        <input type="password" formControlName="password" placeholder="********">

        <button (click)="submit()" [disabled]="isLoading">Entrar</button>
      </div>

    </form>
  </div>
</div>
